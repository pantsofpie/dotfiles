#################################
#     GLX backend
#################################
backend = "glx";
#glx-no-stencil = true;
#glx-no-rebind-pixmap = true;
#vsync = true;
#xrender-sync-fence = "true";
#glx-swap-method = -1;

#################################
#       Shadows
#################################
shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 1.0;
shadow-ignore-shaped = false;
shadow-exclude = [
	"name = 'rofi'"
];

#################################
#       Opacity
#################################
#inactive-opacity = 1;
#active-opacity = 1;
#frame-opacity = 0.8;
#inactive-opacity-override = false;
#blur-background = true;
#blur-background-frame = true;
#blur-background-fixed = true;
#blur-background-exclude = [
#    "window_type = 'dock'",
#    "window_type = 'desktop'"
#];
#blur-kern = "3x3box";
#blur-method = "kawase";
#blur-strength = 10;
#opacity-rule = [
#  "90:class_g = 'Alacritty'"
#];

#blur-background-exclude = [
#	"name = 'rofi'"
#];

#################################
#       Fading
#################################
fading = true;

wintypes:
{
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
}
